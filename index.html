<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Atış Hareketleri Simülasyonu (g=10)</title>
  <style>
    body{margin:0; background:#0f172a; color:#e5e7eb; font-family:Arial, sans-serif;}
    header{padding:16px; text-align:center; font-weight:bold; border-bottom:1px solid #1f2937;}
    .wrap{display:grid; grid-template-columns:1.1fr 0.9fr; gap:16px; padding:16px;}
    .card{background:#111827; border:1px solid #1f2937; border-radius:10px; padding:12px;}
    canvas{width:100%; height:300px; background:#0b1222; border:1px solid #1f2937; border-radius:10px;}
    label{display:block; margin:8px 0 4px;}
    input,select,button{width:100%; margin-bottom:8px; padding:6px; border-radius:8px; border:1px solid #374151; background:#0b1222; color:#e5e7eb;}
    .data{display:flex; flex-wrap:wrap; gap:12px; margin-top:12px;}
    .kv{background:#0b1222; border:1px solid #1f2937; border-radius:8px; padding:6px 10px;}
  </style>
</head>
<body>
  <header>Atış Hareketleri Simülasyonu (g = 10 m/s²)</header>

  <div class="wrap">
    <!-- Sol: Görünüm -->
    <div class="card">
      <h2>Görünüm</h2>
      <canvas id="scene"></canvas>
    </div>

    <!-- Sağ: Kontrol paneli -->
    <div class="card">
      <h2>Kontrol Paneli</h2>
      <label>Atış tipi</label>
      <select id="type">
        <option value="inclined">Eğik atış</option>
        <option value="horizontal">Yatay atış</option>
        <option value="verticalUp">Yukarı düşey</option>
        <option value="verticalDown">Aşağı düşey</option>
      </select>
      <label>İlk hız (V₀)</label>
      <input type="number" id="v0" value="20">
      <label>Açı (θ)</label>
      <input type="number" id="angle" value="45">
      <label>Yükseklik (h)</label>
      <input type="number" id="h0" value="0">
      <div style="margin-top:8px">
        <button id="startBtn">Başlat</button>
        <button id="pauseBtn">Duraklat</button>
        <button id="resetBtn">Sıfırla</button>
      </div>
      <div class="data">
        <div class="kv">t: <span id="tVal">0.00 s</span></div>
        <div class="kv">x: <span id="xVal">0.00 m</span></div>
        <div class="kv">y: <span id="yVal">0.00 m</span></div>
        <div class="kv">Vx: <span id="vxVal">0.00 m/s</span></div>
        <div class="kv">Vy: <span id="vyVal">0.00 m/s</span></div>
      </div>
    </div>
  </div>

<script>
const g=10; // sabit yerçekimi

let v0=20, angleDeg=45, h0=0;
let t=0, dt=0.02;
let running=false, paused=false;
let path=[];

const v0El=document.getElementById('v0');
const angleEl=document.getElementById('angle');
const h0El=document.getElementById('h0');
const typeEl=document.getElementById('type');
const startBtn=document.getElementById('startBtn');
const pauseBtn=document.getElementById('pauseBtn');
const resetBtn=document.getElementById('resetBtn');
const tVal=document.getElementById('tVal');
const xVal=document.getElementById('xVal');
const yVal=document.getElementById('yVal');
const vxVal=document.getElementById('vxVal');
const vyVal=document.getElementById('vyVal');

function deg2rad(d){return d*Math.PI/180;}
function format(n,u){return n.toFixed(2)+' '+u;}

function init(){
  v0=parseFloat(v0El.value)||0;
  angleDeg=parseFloat(angleEl.value)||0;
  h0=parseFloat(h0El.value)||0;
  t=0;
  path=[{t:0,x:0,y:h0,vx:v0*Math.cos(deg2rad(angleDeg)),vy:v0*Math.sin(deg2rad(angleDeg))}];
  running=false; paused=false;
  pauseBtn.textContent='Duraklat';
  drawScene();
}

function step(){
  if(!running||paused) return;
  const theta=deg2rad(angleDeg);
  let v0x=0,v0y=0;
  switch(typeEl.value){
    case 'inclined': v0x=v0*Math.cos(theta); v0y=v0*Math.sin(theta); break;
    case 'horizontal': v0x=v0; v0y=0; break;
    case 'verticalUp': v0x=0; v0y=v0; break;
    case 'verticalDown': v0x=0; v0y=-v0; break;
  }
  t+=dt;
  const x=v0x*t;
  const y=h0+v0y*t-0.5*g*t*t;
  const vx=v0x;
  const vy=v0y-g*t;
  if(y<=0){
    path.push({t,x,y:0,vx,vy});
    running=false;
  } else {
    path.push({t,x,y,vx,vy});
  }
  tVal.textContent=format(t,'s');
  xVal.textContent=format(x,'m');
  yVal.textContent=format(Math.max(0,y),'m');
  vxVal.textContent=format(vx,'m/s');
  vyVal.textContent=format(vy,'m/s');
  drawScene();
}

function drawScene(){
  const ctx=document.getElementById('scene').getContext('2d');
  const w=ctx.canvas.width,h=ctx.canvas.height;
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle='#0a3'; ctx.fillRect(0,h-40,w,40);
  ctx.strokeStyle='#34d399'; ctx.beginPath(); ctx.moveTo(0,h-40); ctx.lineTo(w,h-40); ctx.stroke();
  if(path.length){
    ctx.strokeStyle='#60a5fa'; ctx.beginPath();
    ctx.moveTo(60+path[0].x*6,(h-40)-path[0].y*6);
    for(const p of path){
      ctx.lineTo(60+p.x*6,(h-40)-p.y*6);
    }
    ctx.stroke();
    const last=path[path.length-1];
    ctx.fillStyle='#fbbf24';
    ctx.beginPath(); ctx.arc(60+last.x*6,(h-40)-last.y*6,6,0,Math.PI*2);
    ctx.fill();
  }
}
